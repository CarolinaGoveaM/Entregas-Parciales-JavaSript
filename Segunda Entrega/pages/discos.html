<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINK GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

    <!-- LINK BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- LINK CSS -->
    <link rel="stylesheet" href="/styles/styles.css">

    <title>Segunda Entrega</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a href="../index.html"><img src="../assets/img/img_index.jpg" alt="Imagen del logo" width="80"
                        height="60" class="d-inline-block align-text-top"></a>

                <div class="titulo__header">
                    <h1 class="titulo__header--index">Disquera DC </h1>
                    <p class="parrafo__header--index">La m√∫sica que buscas a tu alcance</p>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="navbar-brand ps-3 fs-5 link__color" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="navbar-brand ps-3 fs-5 link__color" aria-current="page"
                                href="discos.html">Discos</a>
                        </li>
                        <li class="nav-item">
                            <a class="navbar-brand ps-3 fs-5 link__color" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
                <nav class="navbar navbar-light">
                    <div class="container-fluid">
                        <form class="d-flex">
                            <input class="form-control me-2" id="js-searchInput" type="search" placeholder="Buscar"
                                aria-label="Buscar">
                            <button class="btn btn-outline" id="boton" type="submit">Buscar</button>
                        </form>
                    </div>
                </nav>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main>

        <h2 class="titulo__main">Listado de Discos</h2>
        <div class="div__botones">
            <button id="botonDarkMode">Modo Oscuro</button>
            <button id="botonMostrarMenu" class="boton__mostrarMenu">Mostrar menu</button>
        </div>
        <div id="menuAgregar" class="oculto">
            <form id="formularioDiscos">
                <input id="cantante" type="text" autocomplete="off" placeholder="Nombre del Cantante">
                <input id="disco" type="text" autocomplete="off" placeholder="Nombre del Disco">
                <input id="genero" type="text" autocomplete="off" placeholder="Genero">
                <input id="precio" type="number" autocomplete="off" placeholder="Precio">
                <input id="btn" class="boton__agregar" type="submit" value="Agregar Disco">
            </form>
        </div>

    </main>

    <div id="listado" class="container"></div>

    <!-- LINK JS -->
    <script src="../js/data.js"></script>
    <script src="../js/main.js"></script>

    <!-- LINK BOOSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
</body>

</html>
